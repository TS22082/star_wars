<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Home page</title>
  </head>
  <body>
    <div class="container">
      <!-- Main Jumbo -->
      <div class="jumbotron">
        <h1>Best Star Wars App Ever!!!</h1>
        <h3>Our first full stack app</h3>
        <hr />
        <a href="/add">
          <button class="btn btn-danger btn-lg">
            <span class="fa fa-plus"></span> Add Character
          </button>
        </a>

        <a href="/api">
          <button class="btn btn-danger btn-lg">
            <span class="fa fa-eye"></span>
            View Characters
          </button>
        </a>
      </div>
      <!-- Search Form -->
      <div class="input-group input-group-lg">
        <input type="text" class="form-control" id="search" />
        <div class="input-group-append">
          <button class="btn btn-primary" id="btnSearch">Search</button>
        </div>
      </div>
      <!-- Character Card -->
      <div class="card mt-4">
        <div class="card-header">
          <h3 id="role-header"></h3>
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item">Name: <span id="name"></span></li>
          <li class="list-group-item">Rank: <span id="role"></span></li>
          <li class="list-group-item">
            Force Power <span id="forcePower"></span>
          </li>
        </ul>
      </div>
    </div>

    <!-- Jquery -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <!-- user javascript -->
    <script src="./app.js"></script>
  </body>
</html>
